<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">


</head>

<body>
    <div style="position: absolute;height: 100%;width: 100%" >
        <canvas id="login_canvas">
        </canvas>
        <div style="height: 100%;width: 100%;z-index: 9999">
            <div id="login_div">
                <h1>Sign In</h1>
                {% block content %}
                    <form action="" method="post" novalidate>
                        {{ form.hidden_tag() }}
                        <p>
                            {{ form.username.label }}
                        </p>
                        <P>
                            {{ form.username(size=32) }}
                        </P>
                    </form>
                {% endblock %}
            </div>
        </div>

    </div>




    {#注意：关于绘制canvas的动画一定在body的canvas下面，否则无法找到canvas，从而导致无法绘制#}
    <script src="{{ url_for('static',filename='js/login.js') }}"></script>

</body>
</html>
