<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
    <div>
        {% block content %}
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>{{ form.username.label }}</p>
                <P>{{ form.username(size=32) }}</P>

                <p>{{ form.password.label }}</p>
                <p>{{ form.password(size=32) }}</p>

                <p>{{ form.password_ensure.label }}</p>
                <p>{{ form.password_ensure(size=32) }}</p>

                <P>{{ form.submit }}</P>


            </form>
        {% endblock %}
    </div>
</body>
</html>
